<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Artist Portfolio - Showcasing Digital Art and Commissions">
    <title>Portfolio | Clay MacDonald - 3D Artist</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Assets/favicon.png">
    <link rel="apple-touch-icon" href="Assets/favicon.png">
    <link rel="manifest" href="Assets/site.webmanifest">
    <meta name="theme-color" content="#00fbff">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="js/transitions.js" defer></script>
    <script src="js/mobile-menu.js" defer></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme': {
                            primary: '#00fbff',    // Cyan
                            secondary: '#2A2D3A',  // Dark slate
                            accent: '#FF3366',     // Coral red
                            dark: '#1A1C24',       // Nearly black
                            light: '#F0F7F7'       // Off-white
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-theme-dark text-theme-light">

    <!-- Navigation -->
    <nav class="fixed w-full bg-theme-secondary/95 backdrop-blur-sm z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="text-2xl font-bold">
                <span class="text-theme-primary">Clay MacDonald</span>
            </a>
            <!-- Mobile menu button -->
            <button class="lg:hidden text-theme-light hover:text-theme-primary transition-colors" id="mobile-menu-button">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <!-- Desktop navigation -->
            <ul class="hidden lg:flex space-x-8">
                <li><a href="index.html" class="hover:text-theme-primary transition-colors">Home</a></li>
                <li><a href="portfolio.html" class="hover:text-theme-primary transition-colors">Portfolio</a></li>
                <li><a href="commissions.html" class="hover:text-theme-primary transition-colors">Commissions</a></li>
                <li><a href="about.html" class="hover:text-theme-primary transition-colors">About</a></li>
                <li><a href="contact.html" class="hover:text-theme-primary transition-colors">Contact</a></li>
            </ul>
        </div>
        <!-- Mobile navigation -->
        <div class="lg:hidden hidden" id="mobile-menu">
            <div class="px-4 pt-2 pb-3 space-y-1 bg-theme-secondary/95 backdrop-blur-sm">
                <a href="index.html" class="block px-3 py-2 hover:text-theme-primary transition-colors">Home</a>
                <a href="portfolio.html" class="block px-3 py-2 hover:text-theme-primary transition-colors">Portfolio</a>
                <a href="commissions.html" class="block px-3 py-2 hover:text-theme-primary transition-colors">Commissions</a>
                <a href="about.html" class="block px-3 py-2 hover:text-theme-primary transition-colors">About</a>
                <a href="contact.html" class="block px-3 py-2 hover:text-theme-primary transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Portfolio Header -->
    <section class="pt-32 pb-20">
        <div class="container mx-auto max-w-6xl px-4">
            <h1 class="text-5xl font-bold mb-8">
                My <span class="text-theme-primary">Portfolio</span>
            </h1>
            
            <!-- Portfolio Categories -->
            <div id="categoryButtons" class="flex flex-wrap gap-4 mb-12">
                <!-- Categories will be dynamically inserted here -->
            </div>

            <!-- Portfolio Grid -->
            <div id="projectsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Call to Action -->
    <section class="py-20 bg-theme-secondary/30">
        <div class="container mx-auto max-w-4xl px-4 text-center">
            <h2 class="text-3xl font-bold mb-6">Ready to Start Your Project?</h2>
            <p class="text-theme-light/60 mb-8">Let's create something amazing together</p>
            <a href="contact.html" class="px-8 py-3 bg-theme-primary text-theme-dark font-bold rounded hover:bg-theme-accent transition-colors">
                Get in Touch
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-theme-secondary/95 py-6">
        <div class="container mx-auto px-4 text-center opacity-60">
            <p>&copy; 2025 Clay MacDonald | 3D Artist</p>
